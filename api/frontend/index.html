<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Task Queue</title>

    <!-- Bootstrap CSS for styling. We're using a CDN for simplicity. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for the little icons on buttons and headers. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- A few custom styles to make it look even better. -->
    <style>
        body {
            background-color: #212529;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .container {
            max-width: 720px;
        }
        .card {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Style for the JSON result output */
        pre {
            background-color: #343a40;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            padding: 1rem;
            color: #e9ecef;
            white-space: pre-wrap; /* Allows long lines to wrap */
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="d-flex align-items-center p-3 mb-4 text-white bg-dark rounded-3 shadow-sm">
            <i class="bi bi-hdd-stack-fill me-3" style="font-size: 2.5rem;"></i>
            <div>
                <h1 class="h3 mb-0">Distributed Task Queue</h1>
                <small>Submit and monitor background jobs.</small>
            </div>
        </div>

        <!-- Job Submission Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-header">
                <h4 class="my-1">Submit a New Job</h4>
            </div>
            <div class="card-body">
                <form id="task-form">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Job Type</label>
                        <select id="task-name" class="form-select" required>
                            <option value="scan_url" selected>Scan a URL</option>
                            <option value="fetch_ip">Fetch an IP Address</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="task-params" class="form-label">Parameter</label>
                        <input type="text" id="task-params" class="form-control" placeholder="https://example.com" required>
                        <div class="form-text">Enter the URL or hostname for the selected job.</div>
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-primary w-100">
                        <span id="button-text">Submit Job</span>
                        <!-- This spinner will appear when the form is submitting -->
                        <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Results and Status Display -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="my-1">Job Status</h4>
            </div>
            <div class="card-body">
                <!-- The alert box where all status messages will be rendered -->
                <div id="status-display" class="alert alert-secondary" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    No job submitted yet. The status will appear here.
                </div>
            </div>
        </div>
    </div>

    <!-- The JavaScript file that contains all the logic -->
    <script src="/script.js"></script>

</body>
</html>
